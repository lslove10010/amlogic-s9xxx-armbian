name: Build Armbian for s905x3 (Debian)

on:
  workflow_dispatch:

jobs:
  build-armbian:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      - name: Build Armbian image in Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/armbian \
            ophub/armbian:latest \
            bash /armbian/compile.sh \
              BOARD=s905x3 \
              BRANCH=current \
              RELEASE=bookworm \
              KERNEL=6.6.y \
              BUILD_TYPE=server \
              COMPRESS=xz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: armbian-image
          path: output/images/*.img.xz

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: armbian-s905x3-${{ github.run_number }}
          name: Armbian s905x3 Build ${{ github.run_number }}
          body: |
            âœ… Armbian build for s905x3
            - Kernel: 6.6.y
            - OS: Debian Bookworm
            - Type: Server (no desktop)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload image to Release
        uses: softprops/action-gh-release@v1
        with:
          files: output/images/*.img.xz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
